<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Aplicaci칩n con Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #resultados {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    #resultados th, #resultados td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #resultados th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Mini Aplicaci칩n con Google Sheets</h1>
  <button id="obtenerDatos">Obtener Datos de la Hoja de C치lculo</button>
  
  <table id="resultados"></table>

  <script>
    const url = 'TU_URL_DE_APPS_SCRIPT'; // URL de tu Apps Script publicado

    document.getElementById('obtenerDatos').addEventListener('click', async () => {
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          const data = await response.json();
          mostrarDatos(data);
        } else {
          console.error('Error al hacer la petici칩n', response.status);
        }
      } catch (error) {
        console.error('Error en la solicitud', error);
      }
    });

    function mostrarDatos(data) {
      const table = document.getElementById('resultados');
      table.innerHTML = ''; // Limpiar la tabla
      if (data.length > 0) {
        // Crear encabezados de la tabla
        const headers = data[0];
        let headerRow = '<tr>';
        headers.forEach(header => {
          headerRow += `<th>${header}</th>`;
        });
        headerRow += '</tr>';
        table.innerHTML = headerRow;

        // Agregar los datos
        data.slice(1).forEach(row => {
          let rowHTML = '<tr>';
          row.forEach(cell => {
            rowHTML += `<td>${cell}</td>`;
          });
          rowHTML += '</tr>';
          table.innerHTML += rowHTML;
        });
      }
    }
  </script>

</body>
</html>
